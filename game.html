<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayleigh</title>
  <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
  <script src="src/script/game.js"></script>
</head>

<body onload="startGame()">
  <div id="navbar">
    <nav>
      <ul>
        <li id="home"><a href="index.html">Kayleigh</a></li>
        <li class="onpage" id="games">Game</li>
        <li id="codepen"><a href="https://codepen.io/kayleigh114" target="_blank">CodePen</a></li>
        <li id="github"><a href="https://github.com/kayleigh114" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </div>
  <div id="all">
    <div id="canvasHere"></div>
    <div id="buttons">
      <button onmousedown="moveup()">UP</button><br><br>
      <button onmousedown="moveleft()">LEFT</button>
      <button onmousedown="clearmove()">STOP</button>
      <button onmousedown="moveright()">RIGHT</button><br><br>
      <button onmousedown="movedown()">DOWN</button>
    </div>
  </div>
</body>

</html>
